<ion-header no-border>

  <ion-navbar color="plain_white">
        <ion-buttons [color]="plain-white" end>
    	<button ion-button (click)="openSettings()">
    		<ion-icon name="settings" style="zoom:1.8;" ></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content no-margin>
  <!-- <img src="./assets/imgs/background_yellow.jpg"/> -->
  <div id="containerbeides">
    <div class="containeroval"></div>

    <div id="oval">
      <div class="credit">
        {{(myCard.Credit / 100)|currency:'EUR'}}
      </div>
      <div class="textavailablecredit">available credit</div>
      <div class="locationdashboard">{{currentFestival.name}}</div>
      <div class="datedashboard">{{currentFestival.date}}</div>
    </div>
  </div>

  <div id="container"></div>

<div class="buttontransaction">
	<button

      ion-button
      round
      icon-right
      large
      (click)="doNavigation()"
    >Show Transactions <ion-icon name="arrow-dropdown"></ion-icon>
  </button>
</div>



</ion-content>
