<ion-header no-border>

	<ion-navbar color="white">
		<ion-buttons [color]="plain-white" end>
			<button ion-button (click)="openSettings()">
				<ion-icon name="settings" style="zoom:1.8;" ></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content class="events" no-margin no-padding>

	<ion-list class="events">
		<ion-item *ngFor="let festival of festivals" (click)="onFestivalClick(festival)">
			<ion-card >
				<div class="location"><ion-icon name="pin"></ion-icon>
					{{festival.location}}
				</div>
				<div class="date"><ion-icon name="calendar"></ion-icon>
					{{festival.date|date:'dd.MM.yy'}}</div>
				<img src="{{festival.backgroundImageUrl}}"/>
				<div class="card-title">{{festival.name}}</div>
        <div class="card-subtitle">Beginn: {{festival.date|date:'HH:mm'}} Uhr</div>
			</ion-card>
		</ion-item>
	</ion-list>
</ion-content>
