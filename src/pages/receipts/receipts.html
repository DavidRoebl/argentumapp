<ion-header no-border>
  <ion-navbar transparent>
    <ion-buttons [color]="plain-white" end>
      <button ion-button (click)="openSettings()">
        <ion-icon name="settings" style="zoom:1.8;" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

<ion-toolbar no-border-top transparent>
    <ion-segment [(ngModel)]="selection">
      <ion-segment-button value="topup">
        <div class="textlabels">top up</div>
      </ion-segment-button>
      <ion-segment-button value="order">
        <div class="textlabels">order</div>
      </ion-segment-button>
      <ion-segment-button value="withdraw">
        <div class="textlabels">withdraw</div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let receipt of receipts" no-lines round (click)="onReceiptClick(receipt)" [ngStyle]="{'background-color': 'transparent'}">
      <ion-card [ngStyle]="{'background-color': receipt.bgColor}">
        <ion-card-header>
            <ion-card-title>
              <ion-icon style="float: left;" name={{receipt.iconString}}></ion-icon>
              <span style="float:right" >{{(receipt.Value / 100)|currency:'EUR'}}</span>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{receipt.Date|date:'dd.MM.yy HH:mm'}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
