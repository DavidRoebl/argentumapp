<ion-header no-border>

  <ion-navbar transparent>
    <ion-buttons [color]="plain-white" end>
      <button ion-button (click)="openSettings()">
        <ion-icon name="settings" style="zoom:1.8;" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top transparent>
    <ion-segment [(ngModel)]="selection">
      <ion-segment-button value="all">
        <div class="textlabels">all</div>
      </ion-segment-button>
      <ion-segment-button value="credit">
        <div class="textlabels">credit</div>
      </ion-segment-button>
      <ion-segment-button value="debit">
        <div class="textlabels">debit</div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let receipt of receipts" no-lines round (click)="onReceiptClick(receipt.id)" [ngStyle]="{'background-color': 'transparent'}">
      <ion-card [ngStyle]="{'background-color': receipt.cardColor}">
        <ion-card-header>
            <ion-card-title>
              <ion-icon style="float: left;" name={{receipt.iconName}}></ion-icon>
              <span style="float:right">{{(receipt.value / 100)|currency:'EUR'}}</span>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{receipt.date}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
