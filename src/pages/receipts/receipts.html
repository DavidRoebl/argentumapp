<ion-header no-border>

  <ion-navbar transparent>
    <ion-buttons [color]="plain-white" end>
      <button ion-button (click)="openSettings()">
        <ion-icon name="settings" style="zoom:1.8;" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let receipt of receipts" no-lines round (click)="onReceiptClick(receipt)" [ngStyle]="{'background-color': 'transparent'}">
      <ion-card>
        <ion-card-header>
            <ion-card-title>
              <span style="float:right" >{{(receipt.Value / 100)|currency:'EUR'}}</span>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{receipt.Date|date:'dd.MM.yy HH:mm'}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
