<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content no-margin>

  <ion-card>
    <ion-card-header>
      Settings
    </ion-card-header>

    <ion-list>
      <button ion-item>
        Generated PIN: {{cardIdProvider.pin}}
      </button>

      <button ion-item>
        <ion-label> Notification</ion-label>
        <ion-toggle value checked="false"></ion-toggle>
      </button>


      <div class="notificationtext"> <!-- maybe there is a ionic specific tag better suited for this? -->
          <!-- todo: style error message - should be RED and SMALL and RIGHT ALIGNED -->
          Notification not yet available!
      </div>

      <ion-list-header>
        Limit
        <ion-badge item-end color="danger">{{saturation}}</ion-badge>
      </ion-list-header>
      <ion-item no-margin>
        <ion-range min="0" max="20" pin="true" [(ngModel)]="saturation" color="danger">
          <ion-label range-left color="primary">0</ion-label>
          <ion-label range-right color="primary">20</ion-label>
        </ion-range>
      </ion-item>

          </ion-list>
  </ion-card>

	<button ion-button round margin (click)="logout()">logout</button>
</ion-content>
